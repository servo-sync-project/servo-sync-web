<div class="mx-auto p-4">
    <button class="btn btn-success w-full" (click)="moveToInitialPosition()">
        Move To Initial Position
    </button>
    <table class="table table-fixed">
        <tbody>
            <!-- Recorremos las filas (y) -->
            <tr *ngFor="let y of [1, 2, 3, 4]">
                <!-- Recorremos las columnas (x) -->
                <td *ngFor="let x of [1, 2, 3, 4, 5, 6, 7, 8, 9]" class="p-1">
                    <!-- Verifica si hay un botón en esta posición -->
                    <ng-container *ngIf="buttonAtPosition(x, y) as movement">
                        <button class="btn btn-info w-full" (click)="executeMovement(movement.id)">
                            {{ movement.name }}
                        </button>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
</div>
